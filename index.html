<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SpaceX Twitter</title>
    <!-- link to css sheet -->
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <!-- divide a space to insert images to as a CONTAINER . (parent)-->
    <div class="container">
      <!-- divide each image seperately and resize -->
      <div class="header">
        <img src="assets/arrow.png" height="30" width="40" alt="arrow pic" />
        SpaceX
        <img src="assets/verified.png" height="20px" alt="verified pic" />
        <img src="assets/header.png" alt="header pic" />
      </div>

      <!-- add image and resize -->
      <div class="body">
        <img id="avatar" src="assets/avatar.jpg" alt="avatar pic" />
        <img src="assets/threedots.png" alt="three-dots pic" />
        <img src="assets/verified.png" alt="verified pic" />
        <img src="assets/tweet.png" alt="tweet pic" />
      </div>
      <div class="footer">
        <img src="assets/home.png" alt="home pic" />
        <img src="assets/map.png" alt="map pic" />
        <img src="assets/dm.png" alt="inbox pic" />
        <img src="assets/search.png" alt="search pic" />
        <img src="assets/bell.png" alt="bell pic" />
      </div>
    </div>
  </body>
</html>
